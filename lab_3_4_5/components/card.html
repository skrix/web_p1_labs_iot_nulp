<article class="card">
    <div class="card__image">
        <img src="{{image_url}}" alt="">
    </div>
    <div class="card__content">
        <h3 class="card__title">{{title}}</h3>
        <p class="card__subtitle">{{author}}</p>
        <p class="card__description">
            {{description}}
        </p>
        <div class="card__details">
            <span>Genre: {{genre}}</span>
            <span>Published: {{published}}</span>
            <span>ISBN: {{isbn}}</span>
            <span>Stock: {{stock}} copies</span>
            <span class="card__price">Price: ${{price}}</span>
        </div>
        <div class="card__actions">
            <a href="{{edit_url}}" type="button" class="btn btn--primary">Edit</a>
            <a href="{{remove_url}}" type="button" class="btn btn--secondary">Remove</a>
        </div>
    </div>
</article>
